            numbers = [7, 3, 1, 5, 8];
            chooseBar(3);
            let actual = chosenBar;
            let expected = 3;
            assert.deepEqual(actual, expected);
        });

        QUnit.test("Velg samme stolpe", function (assert) {
            numbers = [7, 3, 1, 5, 8];
            chooseBar();
            let actual = chosenBar;

                assert.deepEqual(actual, expected);

        QUnit.test("Endre valgt stolpe", function (assert) {
                numbers = [7, 3, 1, 5, 8];
                chosenBar = 3;
                inputValue = 6;
                changeChosenBar();
                let actual = numbers;
                let expected = [7, 3, 6, 5, 8];
                assert.deepEqual(actual, expected);
        });

        QUnit.test("Legg til ny stolpe", function (assert) {
                numbers = [7, 3, 1, 5, 8];
                inputValue = 6;
                addNewBar();
                let actual = numbers;
                let expected = [7, 3, 1, 5, 8, 6];
                assert.deepEqual(actual, expected);
